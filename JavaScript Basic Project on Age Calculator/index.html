<!DOCTYPE html>
<html lang="en">

<!--Display Understanding and Application of
Conditional Statements in JS-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Project- AgeGeneration_Calculator</title>
</head>
<body>
    <div class="container">
        <section class="calculator">
            <h2>Age Calculator!</h2>
            <p>This app tells you where you stand on the 'Age-Ladder!'</p>

            <form name="ageForm">
                <label for="age">Please enter Age:</label>
                <input type="number" name="age">
                <input type="button" value="Enter" onclick="ageFunction()">
            </form>
        </section>

        <section id="result">
            <p id="feedback"></p>
        </section>
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
